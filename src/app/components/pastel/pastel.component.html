<div class="container row">
    <div class="col-md-8">
        <div class="chart">
            <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [colors]="pieChartColors"
                [legend]="pieChartLegend">
            </canvas>
        </div>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-block" (click)="cambiarValores()">Actualizar</button>
    </div>
</div>
